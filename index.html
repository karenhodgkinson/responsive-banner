<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="banner">
      <img src="images/earth-horizon.jpg" alt="" class="img img-flex pad-b-1-2">
      <div class="grid grid-middle pad-t text island-1-2">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-4 push-r-2">
          <h1 class="yotta push-1-2">The Planet Earth</h1>
          <p class="push-1-2 wrapper">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-4 xl-1-4 pad-b-1-2 cruise push-r-2">
          <a href="#" class="btn btn-ghost bold">Book a star cruise</a>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
